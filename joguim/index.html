<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jump Jhonatec</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="mensagem">
    <h1 id="game-over">Game Over, tente outra vez!</h1>
    <img src="images/principal.gif" alt="Jhonatec pulando" id="img-principal">
    <h1>Jump Jhonatec</h1>
    <h3>Ajude o Jhonatec não perder a aula ao vivo no Zoom!</h3>
    <p>Para pular, use [&UpArrow;] ou [W]</p>
    <p>Para abaixar, use [&DownArrow;] ou [S]</p>
    <p>Play ou Pause, use [P]</p>
    <button class="btn-music">Música de fundo</button>
  </header>
  <section id="pontuacao">
    <p>Melhor pontuação: <span id="best">00000</span></p>
    <h3>Pontos: <span id="pontos">00000</span></h3>
  </section>
  <main>
    <section id="background">
      <!-- <img src="images/background.gif" alt="background">
      <img src="images/background.gif" alt="background"> -->
    </section>
    <section id="game">
      <div id="jhonatec" class="normal"></div>
    </section>
  </main>
  <footer>
    <p>Criado por Jhonatec em fevereiro de 2023.</p>
    <button class="btn-music">Música de fundo</button>
  </footer>
  <aside>
    <audio id="crash-sound" src="music/crash.mp3">Not Compatible</audio>
    <audio id="music" src="music/JavaScriptation.mp3" loop>Not Compatible</audio>
    <audio id="jump-sound" src="music/jump.mp3">Not Compatible</audio>
  </aside>
  <script src="script.js"></script>
</body>

</html>
